<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slide Puzzle</title>
        <link rel="stylesheet" href="puzzle.css">
        <script src="puzzle.js"></script>
    </head>

    <body>
        <h1>Build the Parker Solar Probe!</h1>
        <div>
            <img id="reference" src="PSP.png" style="float:left">
        </div>

        <div id="board" style="float:right">

        </div>

        <!--Modal content-->
        <div id="myModal" class="modal">
            <div id="modal-dialog modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="gamehead"></h2>
                    </div>
                    <div class="modal-footer">
                        <button id="finish" onmouseover="" style="cursor:pointer">
                            <a href="https://c1phan.github.io/dialogue2/">Next Mission!</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
